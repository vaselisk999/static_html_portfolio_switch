<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <nav>
      <h2 id="logo"><a href="/">Artur</a></h2>
      <ul class="navigation-items">
        <li class="navigation-item"><a href="./index.html#about-me">About Me</a></li>
        <li class="navigation-item"><a href="./index.html#projects">Projects</a></li>
        <li class="navigation-item"><a href="./index.html#skills">Skills</a></li>
        <li class="navigation-item"><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="contact">
        <h2>Contact</h2>
        <p>Have an interesting project? I would love to hear about it!</p>
        <form >

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
        <br />
        <div>
          <a href="#"><i class="fab fa-linkedin icon"></i></a>
          <a href="#"><i class="fab fa-github icon"></i></a>
          <a href="#"><i class="fas fa-envelope-square icon"></i></a>
        </div>
      </section>
    </main>
  </body>
</html>
